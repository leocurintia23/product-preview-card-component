<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <script src="windowCover/script.js"></script>
</head>

<body>
    <main id="card">
        <main id="card-image">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </main>
        <section id="card-content">
            <span id="category">PERFUME</span>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p id="description">
                A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>
                for the House of CHANEL.
            </p>
            <main id="price">
                <span id="current-price">$149.99</span>
                <span id="original-price">$169.99</span>
            </main>
            <button id="add-to-cart">
                <img id="p" src="images/icon-cart.svg" alt=""> Add to Cart
            </button>
        </section>
    </main>
</body>

</html>
